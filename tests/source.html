  <body>
    <header></header>
    <main>
      <div class="column">
        <htmplate:title icon="person-add" text="Register" />
        <!-- Form Alert -->
        <htmplate:alert status="error" />
        <br />
        <!-- Form -->
        <form id="register" name="register">
          <!-- Username -->
          <section aria-label="account username">
            <label for="username">
              <strong><span id="required">*</span></strong>
              <span>Username:</span>
            </label>
            <input
              id="username"
              type="text"
              name="username"
              required
              minlength="4"
              maxlength="64"
              placeholder="Username"
            />
            <small class="hidden" aria-hidden="true" id="username.error">!</small>
          </section>
          <!-- Display Name -->
          <section aria-label="account display name">
            <label for="displayName">
              <strong><span id="required">*</span></strong>
              <span>Display Name:</span>
            </label>
            <input
              id="displayName"
              type="text"
              name="display name"
              required
              minlength="4"
              maxlength="64"
              placeholder="Display Name"
            />
            <small class="hidden" aria-hidden="true" id="displayName.error">!</small>
          </section>
          <!-- Submit -->
          <section aria-label="submit registration">
            <button id="form.submit" type="submit">
              Submit
            </button>
          </section>
        </form>
      </div>
    </main>
