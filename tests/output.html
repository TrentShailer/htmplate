            />
          </svg>
          <h1>Register</h1>
        </hgroup>
        <br />
        <form id="register" name="register">
          <div class="alert error collapse" aria-hidden="true" id="form.error">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="512"
                height="512"
                viewBox="0 0 512 512"
              >
                <path
                  d="M256,48C141.31,48,48,141.31,48,256s93.31,208,208,208,208-93.31,208-208S370.69,48,256,48Zm0,319.91a20,20,0,1,1,20-20A20,20,0,0,1,256,367.91Zm21.72-201.15-5.74,122a16,16,0,0,1-32,0l-5.74-121.94v-.05a21.74,21.74,0,1,1,43.44,0Z"
                />
              </svg>
            </div>
            <div>
              <div id="form.error.content"></div>
            </div>
          </div>

          <section aria-label="Username input">
            <label for="username">
              <strong><span>*</span></strong>
              <span>Username:</span>
            </label>
            <input
              id="username"
              type="text"
              name="username"
              required
              minlength="4"
              maxlength="64"
              placeholder="Username"
            />
            <small class="hidden" aria-hidden="true" id="username.error">!</small>
          </section>

          <section aria-label="Display Name input">
            <label for="displayName">
              <strong><span>*</span></strong>
              <span>Display Name:</span>
            </label>
            <input
              id="displayName"
              type="text"
              name="displayName"
              required
              minlength="4"
              maxlength="64"
              placeholder="Display Name"
            />
            <small class="hidden" aria-hidden="true" id="displayName.error">!</small>
          </section>

          <section aria-label="submit the form">
            <button id="submit" type="submit">
              Submit
            </button>
          </section>
        </form>
      </div>
    </main>
